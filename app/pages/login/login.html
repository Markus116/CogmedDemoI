<ion-view>
  <ion-content padding="true" scroll="false" >
    <div class="centered formContainer">
      <ion-list inset>
        <form #form="ngForm" (ngSubmit)="loginForm(form)" novalidate>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" required  [(ngModel)]="user.username" name="username" ngControl="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" required [(ngModel)]="user.password" name="password" ngControl="password"></ion-input>
          </ion-item>
          <button type="submit" block>Login</button>
        </form>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
