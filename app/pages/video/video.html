<ion-view title="Video">
  <ion-header>
    <ion-navbar>
      <ion-title>Video Page</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding="true" scroll="false">
    <div class="container centered">
      <video controls="controls" autoplay class="centered">
        <source src="https://propellermedia.cogmed.com/au_nz/videos_edu/2_module_1-1_cogmed_in_context.mp4" type="video/mp4">
      </video>
    </div>

    <button block (click)="startGame()">Start Game</button>
  </ion-content>
</ion-view>
